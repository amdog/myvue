<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue,Vue</title>
</head>

<body>
    <div id="app">
        <span>姓名：{{info.name}}</span>
        <span>年龄：{{info.age}}</span>
        <span>宠物：{{info.pet}}</span>
        <span>住址：{{info.addr}}</span>
        <br>
        <span>妻子：{{wife}}</span>
        <br>
        <span>儿子：{{son}}</span>
    </div>
    <script src="./myvue.js"></script>
    <script>
        window.onload = function() {
            let app = new Vue({
                ele: '#app',
                data() {
                    return {
                        info: {
                            name: '张三',
                            age: 0,
                            pet: ['dog', 'cat', 'tager'],
                            addr: '云南省xx市xx县'
                        },
                        wife: '李四',
                        son1: '杰克',
                        son2: '鲍勃',
                    }
                },
                watch: {
                    wife(newv, oldv) {
                        console.log(newv, oldv, 'watch...');
                    }
                },
                computed: {
                    son() {
                        return this.son1 + '和' + this.son2
                    }
                }
            })
            setTimeout(() => {
                app.info.age = 20
                app.wife = '王五'
            }, 2000);
            console.log(app);
        }
    </script>
</body>

</html>
